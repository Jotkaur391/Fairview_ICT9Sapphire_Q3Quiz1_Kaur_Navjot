	<div id="montessori">
<h4><b>Arithmetic Operators</b></h4>
<br>

<p id="display"></p>

<p id="display2"></p>
<button type="button" class="btn btn-dark" onclick = "var  f= 10; var i = 5; document.getElementById('display').innerHTML = z; document.getElementById('display2').innerHTML = a;"> Show me the Answer </button>

<h4><b>Comparison Operators</b></h4>
<p>z less than a is </p>
<p id="display3"></p>

<p id="display4"></p>
<button type="button" class="btn btn-dark" onclick = "var x = 10; var y = 5; document.getElementById('display3').innerHTML = z < a; document.getElementById('display4').innerHTML = z > a;"> Show me the Answer </button>

<h4><b>Logic Operator</b></h4>
<p id="display5"></p>
<p id="display6"></p>
